<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <section class="flex">
            <img src="./images/yellow patch.png" alt="yellow patch" class="yellow" >
            <img src="./images/mobile png.png" alt="mockup" class="mockup">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">Create Account</h1>
                <form action="#" method="post" class="form">
                    <div class="row">
                        <input type="text" placeholder="First Name" class="form-input">
                        <input type="text" placeholder="Last Name" class="form-imput">
                    </div>
                    <input type="email" placeholder="Enter your email" class="form-input em" >                        
                    <div class="row">
                        <input type="password" placeholder="Enter your password" class="form-input">
                        <input type="text" placeholder="Confirm your password" class="form-imput">
                    </div>
                    <button class="btn btn-submit">Create Account</button>
                </form>
                <div class="flex flex-column">
                    <div class="divider">OR</div>
                    <button class="btn btn-facebook">facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>

        </section>
    </main>
</body>
</html>
